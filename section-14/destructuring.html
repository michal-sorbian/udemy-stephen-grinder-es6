   <script>     
      
      const expense = {

      //ES5

      //ES6

      var file = {
         extension: 'png',
         name: 'logo',
         size: 999
      };

      function fileSummary({name, size}) {
         return `File name: ${name}; File size: ${size} kB`;
      }

      console.log(fileSummary(file));

      const [korpo1, ...rest] = korpos;

      console.log(korpo1, rest);

      const companies = [
         { name: 'Google', locat: 'Mountain view' },
         { name: 'Facebook', locat: 'Menlo Park' },
         { name: 'Uber', locat: 'San Francisco' }
      ];

      const [{ locat }] = companies;

      console.log(locat);

      const fakro = {
         offices: ['Sanok', 'Wawa', 'KÅ‚obuck']
      };
