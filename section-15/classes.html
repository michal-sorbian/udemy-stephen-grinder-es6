      console.log('----------- ES6 ------------');

      class Car {
         constructor({brand}){
            this.brand = brand;
         }

         drive(){
            return "brum";
         }
      }

      const car = new Car({brand: "Toyota"});
      console.log(car);
      console.log(car.drive());

      console.log('----------------');

      class Toyota extends Car {
         constructor(options){
            super(options);
            this.color = options.color;
         }
         honk(){
            return 'pibiip';
         }
      }

      const toyota = new Toyota({color: 'red', brand: "Toyota2"});
